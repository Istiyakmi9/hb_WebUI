<div class="col-12 full-v main-container">
    <div class="col-12 row p-0 m-0">
      <div class="right-panel container col-md-12 p-0">
        <div class="x_panel mt-2">
          <div class="x_header">
            <div class="d-flex justify-content-between">
              <div class="col-8">
                <div class="px-1">
                  <app-breadcrums [title]="'Employee'" [subtitle]="'Details'"></app-breadcrums>
                </div>
              </div>
            </div>
          </div>
          <ng-container *ngIf="isReady">
            <div class="x_content">
             <form [formGroup]="employeeForm">
                <div class="col-12 row">
                    <div class="col-md-4 mt-3">
                      <label class="form-label">First Name</label>
                      <input type="text" formControlName="firstName" placeholder="First Name" class="form-control" oninput="this.value = this.value.toUpperCase()" maxlength="250"
                      [ngClass]="{'error-field': submitted && f.firstName.errors !== null && f.firstName.errors.required}">
                    </div>
                    <div class="col-md-4 mt-3">
                      <label class="form-label">Last Name</label>
                      <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control" oninput="this.value = this.value.toUpperCase()" maxlength="250"
                      [ngClass]="{'error-field': submitted && f.lastName.errors !== null && f.lastName.errors.required}">
                    </div>
                    <div class="col-md-4 mt-3">
                      <label class="form-label">Father Name</label>
                      <input type="text" formControlName="fatherName" placeholder="Father Name" class="form-control" oninput="this.value = this.value.toUpperCase()" maxlength="250"
                      [ngClass]="{'error-field': submitted && f.fatherName.errors !== null && f.fatherName.errors.required}">
                    </div>
                </div>
                <div class="row col-md-12">
                  <div class="col-md-4 mt-3">
                    <label class="form-label">Mother Name</label>
                    <input type="text" formControlName="motherName" placeholder="Mother Name" class="form-control" oninput="this.value = this.value.toUpperCase()" maxlength="250"
                    [ngClass]="{'error-field': submitted && f.motherName.errors !== null && f.motherName.errors.required}">
                  </div>
                  <div class="col-md-4 mt-3">
                    <label class="form-label">Email</label>
                    <input type="email" placeholder="Email" formControlName="email" class="form-control" maxlength="75"
                    [ngClass]="{'error-field': submitted && f.email.errors !== null && f.email.errors.required}">
                  </div>
                  <div class="col-md-4 mt-3">
                    <label class="form-label">Mobile</label>
                    <input type="text" placeholder="Mobile" formControlName="mobile" class="form-control" maxlength="75"
                    [ngClass]="{'error-field': submitted && f.mobile.errors !== null && f.mobile.required}">
                  </div>
                </div>
                <div class="row col-md-12">
                  <div class="col-md-4 mt-3">
                    <label class="form-label">Alternate Mobile</label>
                    <input type="text" placeholder="Alternate Number" formControlName="alternetNumber" class="form-control" maxlength="75"
                    [ngClass]="{'error-field': submitted && f.alternetNumber.errors !== null && f.alternetNumber.required}">
                  </div>
                  <div class="col-md-4 mt-3">
                    <label class="form-label">Address</label>
                    <input type="text" formControlName="address" placeholder="Address" class="form-control" oninput="this.value = this.value.toUpperCase()" maxlength="250"
                    [ngClass]="{'error-field': submitted && f.address.errors !== null && f.address.errors.required}">
                  </div>
                  <div class="col-md-4 mt-3">
                    <label class="form-label">City</label>
                    <input type="text" formControlName="city" placeholder="City" class="form-control" oninput="this.value = this.value.toUpperCase()" maxlength="250"
                    [ngClass]="{'error-field': submitted && f.city.errors !== null && f.city.errors.required}">
                  </div>
                </div>
                <div class="row col-md-12">
                  <div class="col-md-4 mt-3">
                    <label class="form-label">State</label>
                    <input type="text" formControlName="state" placeholder="State" class="form-control" oninput="this.value = this.value.toUpperCase()" maxlength="250"
                    [ngClass]="{'error-field': submitted && f.state.errors !== null && f.state.errors.required}">
                  </div>
                  <div class="col-md-4 mt-3">
                    <label class="form-label">Country</label>
                    <input type="text" formControlName="country" placeholder="Country" class="form-control" oninput="this.value = this.value.toUpperCase()" maxlength="250"
                    [ngClass]="{'error-field': submitted && f.country.errors !== null && f.country.errors.required}">
                  </div>
                  <div class="col-md-4 mt-3">
                    <label class="form-label">Role Id</label>
                    <input type="text" formControlName="roleId" placeholder="Role Id" class="form-control" oninput="this.value = this.value.toUpperCase()" maxlength="50"
                    [ngClass]="{'error-field': submitted && f.roleId.errors !== null && f.roleId.errors.required}">
                  </div>
                </div>
                <div class="row col-md-12">
                  <div class="col-md-4 mt-3">
                    <label class="form-label">Designation Id</label>
                    <input type="text" formControlName="designationId" placeholder="Designation Id" class="form-control" OnlyNumber="5" maxlength="50"
                    [ngClass]="{'error-field': submitted && f.designationId.errors !== null && f.designationId.errors.required}">
                  </div>
                  <div class="col-md-4 mt-3">
                    <label class="form-label">Reportee Id</label>
                    <input type="text" formControlName="reporteeId" placeholder="Reportee Id" class="form-control" OnlyNumber="5" maxlength="50"
                    [ngClass]="{'error-field': submitted && f.reporteeId.errors !== null && f.reporteeId.errors.required}">
                  </div>
                </div>
                <div class="col-md-12 text-end">
                  <button class="btn btn-danger" (click)="reset()">
                    <i class="fa-solid fa-ban"></i>
                    Reset</button>
                  <button class="btn btn-custom-pink ms-3" [disabled]="isLoading" (click)="addEmployee()" *ngIf="employeeDetail.employeeId == 0">
                    <i class="" [ngClass]="{'fa-solid fa-solid fa-spinner fa-spin': isLoading, 'fa-regular fa-square-plus': !isLoading}"></i>
                    {{ isLoading ? 'Processing' : 'Add' }}
                  </button>
                  <button class="btn btn-custom-pink ms-3" [disabled]="isLoading" (click)="updateEmployee()" *ngIf="employeeDetail.employeeId > 0">
                    <i class="" [ngClass]="{'fa-solid fa-solid fa-spinner fa-spin': isLoading, 'fa-regular fa-square-plus': !isLoading}"></i>
                    {{ isLoading ? 'Processing' : 'Update' }}
                  </button>
                </div>
             </form>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Employee Register or Update message modal -->
  <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="messageModalEmployee" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="p-2 modal-content">
        <div class="modal-body text-dark d-flex align-items-center mb-0 pb-0">
          <div class="wrapper-checkmark me-3">
            <svg class="checkmark-register" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
          </div>
          Congratulation!! Employee detail registered/ updated successfully!
        </div>
        <div class="modal-footer mt-0 pt-0 border-top-0">
          <a href="javascript:void(0)" class="text-decoration-none text-dark fw-bold" (click)="gotoEmployeePage()">OK</a>
        </div>
      </div>
    </div>
  </div>
  <!-- End -->
