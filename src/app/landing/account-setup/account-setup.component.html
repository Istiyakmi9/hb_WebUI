<div class="vh-100 d-flex align-items-center justify-content-center">
  <ng-container *ngIf="isPageReady">
    <ng-container *ngIf="activePage == 1">
      <div class="d-flex align-items-center flex-column col-md-6 col-sm-8 col-lg-4">
        <h4 class="fw-bold">What kind of job are you looking for?</h4>
        <small class="mb-4">You can select any one</small>
        <a href="javascript:void(0)" (click)="selectJobCategory(item)" data-name="" class="text-decoration-none my-2" *ngFor="let item of jobCategory">
          <div class="card p-4 jobcategory-box">
            <div class="row align-items-center">
              <div class="col-auto">
                <img [src]="item.ImgUrl" alt="blue-color-jox">
              </div>
              <div class="col">
                <h4 class="text-dark fw-bold">{{item.CategoryName}}</h4>
                <p class="mb-0">{{item.JobType}} etc</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </ng-container>
    <ng-container *ngIf="activePage == 2">
      <div class="d-flex align-items-center flex-column col-md-7 col-sm-6 col-lg-4" data-name="second-tab">
        <h4 class="fw-bold text-center">Your profile helps you discover opportunities</h4>
        <div class="mt-3 col-8">
          <label class="form-label">Job Titles</label>
          <bot-multiselect [data]="JobTypeData" (OnSelect)="selectJobTitle($event)"></bot-multiselect>
          <div *ngIf="selectedJobTitle.length > 0" class="mt-2">
            <span class="badge badge-pill mt-2 me-2 rounded-pill py-2 px-3" *ngFor="let item of selectedJobTitle">{{item.text}}</span>
          </div>
        </div>
        <div class="mt-3 col-8">
          <label class="form-label">Job Locations</label>
          <bot-multiselect [data]="locationData" (OnSelect)="selectLocation($event)"></bot-multiselect>
          <div *ngIf="selectedLocation.length > 0" class="mt-2">
            <span class="badge badge-pill mt-2 me-2 rounded-pill py-2 px-3" *ngFor="let item of selectedLocation">{{item.text}}</span>
          </div>
        </div>
        <div class="col-8 mt-4">
          <button class="btn btn-primary-c w-100 rounded-pill my-2" (click)="saveAccountSetup()">Next<i class="fa-solid fa-arrow-right ps-2"></i></button>
          <button class="btn btn-success w-100 rounded-pill my-2" (click)="gotoPreviousTab()"><i class="fa-solid fa-arrow-left pe-2"></i>Back</button>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
