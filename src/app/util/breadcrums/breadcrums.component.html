<ul class="nav nav-parent p-2">
  @for (nav of routePath; track nav; let index = $index; let last = $last) {
    <!-- the same view can be shown in more than one case -->
    @if (last) {
      <li class="nav-item">
        <a class="nav-link text-uppercase anc-link first-link" href="javascript:void(0)">
          @if (index == 0) {
            <i class="fa-solid fa-house pe-2 fs-6 text-muted"></i>
          }
          {{nav.name}}
        </a>
      </li>
    }
    @if (!last) {
      <li class="nav-item d-flex">
        <a class="nav-link text-uppercase anc-link" href="javascript:void(0)"
          (click)="changeRouter(nav.path)">
          @if (index == 0) {
            <i class="fa-solid fa-house pe-2 fs-6 text-muted"></i>
          }
          <u>{{nav.name}}</u>
        </a>
        <span class="mx-2">/</span>
      </li>
    }
  }
  <li class="ps-3 d-flex align-items-center">
    <h2 class="p-0 m-0">
      <sup>
        <i class="fa-solid fa-quote-left"></i>
      </sup>
      {{titleText}}
      <sup>
        <i class="fa-solid fa-quote-right"></i>
      </sup>
    </h2>
    <small class="ps-2">{{subTitleText}}</small>
  </li>
</ul>
